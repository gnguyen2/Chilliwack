    <link rel="stylesheet" href="static/home.css">
</head>

<body>
    <div class="gray-box">
        <h1>Upload Your Signature</h1>

        <form class = "sig-form" action="{{ url_for('upload_signature') }}" method="POST" enctype="multipart/form-data">
            <label for="signature">Select Signature File:</label>
            <input type="file" name="signature" required>
            <br><br>
        </form>
        <button type="submit" form = "sig-form">Upload</button>
        <br>
        <a href="{{ url_for('dashboard') }}" class ="button">Dashboard</a>    
    </div>
</body>
